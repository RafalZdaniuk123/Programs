
{% load static %}

{% include 'salon/base.html' %}

  <body>

    {% include 'salon/menu.html' %}
    
    <div id="page">
      <div id="main_bg">
    {% include 'salon/leftbar.html' %}
    
    <div id="content">
      
        <div class="window">
        <h2>Logowanie użytkownika</h2>
        {% if not user.is_authenticated %}
          <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button button2" type="submit">Zaloguj</button>
          </form>
        {% else %}
          <p>Jesteś już zalogowany jako {{ user.username }}</p>
          <ul>
            <li style="text-decoration: none;"><a href="{% url 'salon:index'%}">Strona główna</a></li>
          </ul>
        {% endif %}
        </div>
      
      
    </div>

  </div>
</div>
</div>   

  </body>
</html>
